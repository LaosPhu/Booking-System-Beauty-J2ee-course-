<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Booking</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
</head>
<body class="main-layout">
<div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="#"/></div>
</div>

<div class="booking">
    <div class="container">
        <h2>Booking Confirmation</h2>

        <p><strong>Date:</strong> <span th:text="${date}"></span></p>
        <p><strong>Time:</strong> <span th:text="${time}"></span></p>
        <p><strong>Name:</strong> <span th:text="${name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${phone}"></span></p>
        <p><strong>Special Request:</strong> <span th:text="${message}"></span></p>

        <h3>Selected Services</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Service Name</th>
                <th>Description</th>
                <th>Duration</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="service : ${selectedServices}">
                <td th:text="${service.name}"></td>
                <td th:text="${service.description}"></td>
                <td th:text="${service.duration} + ' mins'"></td>
                <td th:text="${#numbers.formatDecimal(service.price, 1, 'POINT', 2, 'NONE')} + ' $'"></td>
            </tr>
            </tbody>
        </table>
        <h4>Total Price: <span th:text="${#numbers.formatDecimal(totalPrice, 1, 'POINT', 2, 'NONE')} + ' $'"></span></h4>

        <div class="form-group">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" class="form-control">
                <option value="cash">Cash</option>
                <option value="online">Online Payment</option>
            </select>
        </div>

        <button id="payNowButton" class="btn btn-primary" style="display: none;">Pay Now</button>
        <button id="paywithCash" class="btn btn-primary" style="display: block;">Book Now</button>

        <div id="payment-message" text="Payment will be processed at the spa." style="margin-top: 20px; font-weight: bold; color: green;"></div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.0.0.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/custom.js"></script>
<script>
    $( function() {
        $( "#date" ).datepicker();
    } );
    $( function() {
        $( "#time" ).timepicker();
    } );

    const paymentMethodSelect = document.getElementById('paymentMethod');
    const payNowButton = document.getElementById('payNowButton');
    const paywithCash  = document.getElementById('paywithCash');
    const paymentMessage = document.getElementById('payment-message');

    paymentMethodSelect.addEventListener('change', () => {
        if (paymentMethodSelect.value === 'online') {
            paywithCash.style.display = 'none';
            payNowButton.style.display = 'block';
            paymentMessage.textContent = ''; // Clear any previous message
        } else {
            payNowButton.style.display = 'none';
            paywithCash.style.display = 'block';

            paymentMessage.textContent = 'Payment will be processed at the spa.';
        }
    });

    payNowButton.addEventListener('click', () => {
        //  Replace this with your actual VNPay integration logic
        alert('Redirecting to VNPay...'); // Placeholder
        //  Here, you would typically send data to your server to initiate the VNPay transaction
        //  and then redirect the user to VNPay's payment gateway.
        // Example (Conceptual):

        fetch('/api/payment/create-payment', {  //  Corrected the endpoint
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                amount: totalPrice, //  Make sure totalPrice is available
                orderInfo: 'Spa Booking Payment', //  Description of the order
                //  Add other necessary parameters as required by VNPay
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.redirectUrl) {
                // Open VNPay URL in a new tab
                window.open(data.redirectUrl, '_blank');
            } else {
                console.error('Failed to initiate VNPay payment:', data);
                alert('Failed to initiate online payment. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while initiating payment.');
        });

    });
     document.getElementById('paywithCash').addEventListener('click', () => {
        const paymentMessage = document.getElementById('payment-message'); // Get the element to display the message
        // No need to send data, the data is already in the session.
        fetch('/api/booking/confirmCash', { // Call the REST controller endpoint
            method: 'POST',
            headers: {
                'Content-Type': 'application/json', // Important:  Use JSON content type.
            },
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to confirm booking.');
            }
            return response.json(); // Parse the JSON response
        })
        .then(bookingId => {
            // data should contain the bookingId
            paymentMessage.textContent = `Booking confirmed! Your Booking ID is: ${bookingId}`;
            alert(`Booking confirmed! Your Booking ID is: ${bookingId}`); //Show booking ID
            // Redirect to a confirmation page or update the UI as needed.
            // window.location.href = `/booking/confirmation?bookingId=${bookingId}`; // Example redirect
        })
        .catch(error => {
            console.error('Error:', error);
            paymentMessage.textContent = 'Failed to confirm booking. Please try again.';
            alert('Failed to confirm booking. Please try again.');
        });
    });

</script>
</body>
</html>
