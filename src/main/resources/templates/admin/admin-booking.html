<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/adminbooking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Add Bootstrap JS (Optional: Popper.js is required for certain Bootstrap components like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <style>


        /* Custom styles for the admin dashboard layout */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f6f9; /* Light background */
        }
        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .admin-sidebar {
            background-color: #30303d; /* Dark sidebar */
            color: white;
            width: 250px; /* Fixed width */
            padding-top: 20px;
            transition: width 0.3s ease; /* Smooth transition for collapsing */
            position: fixed; /* Fixed position */
            height: 100%;
            overflow-y: auto; /* Scrollable content */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10; /* Ensure sidebar is above other elements */
        }

        .admin-sidebar .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .admin-sidebar .logo a{
          color: white;
          font-size: 24px;
          font-weight: bold;
          text-decoration: none;
        }

        .admin-sidebar .nav-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .admin-sidebar .nav-item:hover {
            background-color: #444451; /* Darker hover */
        }

        .admin-sidebar .nav-item.active {
            background-color: #4a148c; /* Active color */
        }

        .admin-sidebar .nav-link {
            color: white;
            text-decoration: none;
            display: flex; /* Use flexbox for icon alignment */
            align-items: center; /* Vertically center icon and text */
            gap: 10px; /* Space between icon and text */
        }

        .admin-sidebar .nav-link i {
            margin-right: 5px; /* Space between icon and text */
            width: 20px; /* Fixed width for icons */
            text-align: center;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1; /* Take up remaining space */
            padding: 20px;
            padding-left: 270px; /* Leave space for the sidebar */
            transition: padding-left 0.3s ease; /* Smooth transition for content shift */
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .content-wrapper {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) { /* Medium screens and below (tablets) */
            .admin-sidebar {
                width: 100%; /* Full width on small screens */
                position: fixed; /* Make it fixed */
                top: 0;
                left: 0;
                z-index: 1000; /* High z-index to be on top */
                transform: translateX(-100%); /* Start off-screen */
                transition: transform 0.3s ease; /* Smooth slide-in */
                height: 100vh;
                overflow-y: auto;
            }
            .admin-sidebar.show {
                transform: translateX(0); /* Slide in when show class is added */
            }
            .main-content {
                padding-left: 20px; /* Reduce padding-left on small screens */
            }
            .menu-toggle {
                display: block; /* Show menu toggle button */
            }
        }

        /* Menu Toggle Button */
        .menu-toggle {
            position: fixed; /* Fix button to the top left */
            top: 10px;
            left: 10px;
            background-color: #4a148c;
            color: white;
            border: none;
            padding: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001; /* Sit on top of everything */
            display: none; /* Hide by default on larger screens */
            align-items: center;
            gap: 5px;
        }

        .menu-toggle i{
            font-size: 18px;
        }
        .hidden{
          display: none;
        }


        .table-wrapper {
        max-height: 500px; /* Giới hạn chiều cao của bảng (khoảng 6 dòng) */
        overflow-y: auto;  /* Thêm thanh cuộn dọc */
        -webkit-overflow-scrolling: touch; /* Cuộn mượt mà trên thiết bị di động */
    }

        .table {
            width: 100%;  /* Đảm bảo bảng chiếm toàn bộ chiều rộng */
        }

        .table thead, table tbody tr {
            width: 100%;
            table-layout: fixed;
        }
        .sticky-header th {
            position: sticky;
            top: 0;
            background-color: #343a40; /* Đảm bảo tiêu đề có nền màu */
            z-index: 1;
        }

        #add-service-btn {
        margin-bottom: 20px;  /* Cách ra một chút với bảng */
        font-size: 16px; /* Kích thước chữ */
        padding: 10px 20px; /* Padding của nút */
    }

    </style>
</head>
<body>
<div class="admin-container">
    <aside class="admin-sidebar" id="admin-sidebar">
        <div class="logo">
            <a href="#">Bliss Admin</a>
        </div>
        <nav class="nav-menu">
            <div class="nav-item">
                <a href="/admin" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="/admin-user" class="nav-link">
                    <i class="fas fa-users"></i> <span>Users</span>
                </a>
            </div>
            <div class="nav-item ">
                <a href="/admin-service" class="nav-link">
                    <i class="fas fa-spa"></i> <span>Services</span>
                </a>
            </div>
            <div class="nav-item active">
                <a href="/admin-booking" class="nav-link">
                    <i class="fas fa-calendar-alt"></i> <span>Bookings</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-comments"></i> <span>Reviews</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-chart-bar"></i> <span>Reports</span>
                </a>
            </div>
            <div class="nav-item">
                <a  onclick="logout()" href="#" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                </a>
            </div>
        </nav>
    </aside>

    <div id="booking-details-modal" style="display:none;">
        <div class="modal-content">
            <h3>Booking Details</h3>
            <form id="booking-details-form">
                <label for="serviceId">Service ID:</label>
                <input type="text" id="serviceId" name="serviceId" readonly><br><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" readonly><br><br>

                <!-- Bạn có thể thêm nhiều trường khác ở đây -->

                <button type="button" onclick="closeModal()">Close</button>
            </form>
        </div>
    </div>


    <!-- Modal đổi trạng thái -->
    <div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="statusModalLabel">Đổi trạng thái Booking</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>

                <div class="modal-body">
                    <form id="statusForm">
                        <input type="hidden" id="bookingIdInput" name="bookingId">
                        <div class="mb-3">
                            <label for="statusSelect" class="form-label">Chọn trạng thái mới:</label>
                            <select class="form-select" id="statusSelect" name="newStatus" required>
                                <option value="Completed">Completed</option>
                                <option value="Cancel">Cancel</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <main class="main-content" id="main-content">
        <div class="content-wrapper">
            <h2>Bookings List</h2>

            <div class="card mb-4 p-3 shadow-sm border-0" style="background-color: #e0f2f1;">
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <input type="text" id="search-id" class="form-control border-teal" placeholder="Search by Booking ID">
                    </div>
                    <div class="col-md-3">
                        <select id="search-status" class="form-select border-teal">
                            <option value="">Status</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancel">Cancel</option>
                            <option value="Pending">Pending</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select id="search-payment" class="form-select border-teal">
                            <option value="">Payment Method</option>
                            <option value="Cash">Cash</option>
                            <option value="Online">Online</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex gap-2">
                        <button id="search-btn" class="btn btn-teal w-50">
                            <i class="fas fa-search me-1"></i> Search
                        </button>
                        <button id="reset-btn" class="btn btn-secondary w-50">
                            <i class="fas fa-sync-alt me-1"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
            <div class="table-wrapper">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark sticky-header">
                    <tr>
                        <th>ID</th>
                        <th>Appointment Date Time</th>
                        <th>Booking Date</th>
                        <th>Status</th>
                        <th>Method</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.bookingId}"></td>
                        <td th:text="${booking.appointmentDateTime}"></td>
                        <td th:text="${booking.bookingDate}"></td>
                        <td th:text="${booking.bookingStatus}"></td>
                        <td th:text="${booking.paymentMethod}"></td>
                        <td th:text="${booking.totalPrice}"></td>
                        <td>
                            <a th:href="@{'/booking/details/' + ${booking.bookingId}}"
                               class="btn btn-sm"
                               style="background-color: #cce5ff; color: #004085; border: 1px solid #b8daff;">
                                Details
                            </a>
                            <a
                                th:attr="data-id=${booking.bookingId}, data-status=${booking.bookingStatus}"
                                class="btn btn-sm edit-booking-btn ms-2"
                                style="pointer-events: none;">
                                Edit
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal for editing service -->
        <div class="modal fade" id="edit-service-modal" tabindex="-1" aria-labelledby="editServiceModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Chỉnh sửa dịch vụ</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="edit-id">
                        <input type="text" id="edit-name" class="form-control mb-2" placeholder="Tên dịch vụ">
                        <input type="text" id="edit-category" class="form-control mb-2" placeholder="Danh mục">
                        <textarea id="edit-description" class="form-control mb-2" placeholder="Mô tả"></textarea>
                        <input type="number" id="edit-duration" class="form-control mb-2" placeholder="Thời lượng (phút)">
                        <input type="text" id="edit-image" class="form-control mb-2" placeholder="URL hình ảnh">
                        <input type="number" id="edit-price" class="form-control mb-2" placeholder="Giá (VNĐ)">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                        <button type="button" id="save-edit-btn" class="btn btn-success">Lưu</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>

<script>
    document.getElementById('booking-search').addEventListener('input', function () {
        const keyword = this.value.toLowerCase().trim();
        const rows = document.querySelectorAll('.table tbody tr');

        rows.forEach(row => {
            const rowText = row.innerText.toLowerCase();
            row.style.display = rowText.includes(keyword) ? '' : 'none';
        });
    });
</script>
<script>
    const searchBtn = document.getElementById('search-btn');
    const resetBtn = document.getElementById('reset-btn');

    searchBtn.addEventListener('click', function () {
        const idValue = document.getElementById('search-id').value.trim().toLowerCase();
        const statusValue = document.getElementById('search-status').value.toLowerCase();
        const paymentValue = document.getElementById('search-payment').value.toLowerCase();

        const rows = document.querySelectorAll('.table tbody tr');

        rows.forEach(row => {
            const id = row.children[0].innerText.trim().toLowerCase();
            const status = row.children[3].innerText.trim().toLowerCase();
            const payment = row.children[4].innerText.trim().toLowerCase();

            const matchId = id.includes(idValue);
            const matchStatus = statusValue === '' || status === statusValue;
            const matchPayment = paymentValue === '' || payment === paymentValue;

            if (matchId && matchStatus && matchPayment) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    });

    resetBtn.addEventListener('click', function () {
        document.getElementById('search-id').value = '';
        document.getElementById('search-status').value = '';
        document.getElementById('search-payment').value = '';

        const rows = document.querySelectorAll('.table tbody tr');
        rows.forEach(row => {
            row.style.display = '';
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const editButtons = document.querySelectorAll('.edit-booking-btn');

        editButtons.forEach(button => {
            const status = button.getAttribute('data-status');

            if (status === 'Pending') {
                // Cho bấm + màu xanh lá nhạt
                button.classList.remove('btn-outline-secondary');
                button.classList.add('btn-outline-success');
                button.style.backgroundColor = '#d4edda'; // xanh lá nhạt
                button.style.color = '#155724';
                button.style.borderColor = '#c3e6cb';
                button.style.pointerEvents = 'auto';
                button.style.cursor = 'pointer';
            } else {
                // Không cho bấm + xám
                button.classList.remove('btn-outline-success');
                button.classList.add('btn-outline-secondary');
                button.style.backgroundColor = '#e2e3e5'; // xám
                button.style.color = '#6c757d';
                button.style.borderColor = '#d6d8db';
                button.style.pointerEvents = 'none'; // không cho nhấn
                button.style.cursor = 'not-allowed';
            }
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const editButtons = document.querySelectorAll('.edit-booking-btn');
        const bookingIdInput = document.getElementById('bookingIdInput');
        const statusForm = document.getElementById('statusForm');
        const statusModal = new bootstrap.Modal(document.getElementById('statusModal'));

        editButtons.forEach(button => {
            const status = button.getAttribute('data-status');
            const bookingId = button.getAttribute('data-id');

            if (status === 'Pending') {
                button.style.pointerEvents = 'auto';
                button.addEventListener('click', function () {
                    bookingIdInput.value = bookingId;
                    statusModal.show();
                });
            } else {
                button.style.pointerEvents = 'none';
            }
        });

        statusForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const bookingId = bookingIdInput.value;
            const newStatus = document.getElementById('statusSelect').value;

            // Gửi PUT request
            fetch(`/api/booking/edit/${bookingId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ bookingStatus: newStatus }) // Gửi đúng format expected trong @RequestBody
            })
            .then(response => {
                if (response.ok) {
                    alert('Cập nhật trạng thái thành công!');
                    window.location.reload();
                } else {
                    alert('Có lỗi xảy ra khi cập nhật!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Lỗi kết nối máy chủ!');
            });
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Lấy tất cả nút Details
        const detailButtons = document.querySelectorAll(".btn-details");

        detailButtons.forEach(button => {
            button.addEventListener("click", function() {
                const bookingId = this.getAttribute("data-id");
                if (!bookingId) {
                    alert("Booking ID không hợp lệ.");
                    return;
                }

                // Gọi API lấy booking details
                fetch(`/api/booking/details/${bookingId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Không tìm thấy chi tiết đặt lịch.");
                        }
                        return response.json();
                    })
                    .then(data => {
                        // data là mảng bookingDetails
                        if (data.length === 0) {
                            alert("Không có chi tiết cho booking này.");
                            return;
                        }

                        let html = '<table class="table table-bordered"><thead><tr><th>ID</th><th>Booking ID</th><th>Service ID</th></tr></thead><tbody>';
                        data.forEach(detail => {
                            html += `<tr>
                                <td>${detail.bookingDetailsId}</td>
                                <td>${detail.bookingId}</td>
                                <td>${detail.serviceId}</td>
                            </tr>`;
                        });
                        html += '</tbody></table>';

                        // Hiển thị bảng chi tiết dưới bảng booking hoặc trong popup
                        // Ví dụ, tạo thẻ div hiện chi tiết nếu chưa có:
                        let detailsDiv = document.getElementById("booking-details-container");
                        if (!detailsDiv) {
                            detailsDiv = document.createElement("div");
                            detailsDiv.id = "booking-details-container";
                            detailsDiv.style.marginTop = "20px";
                            this.closest(".table-wrapper").appendChild(detailsDiv);
                        }
                        detailsDiv.innerHTML = html;
                    })
                    .catch(error => {
                        alert(error.message);
                    });
            });
        });
    });
</script>


<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
