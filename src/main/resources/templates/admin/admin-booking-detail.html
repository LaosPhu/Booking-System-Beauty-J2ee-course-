<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Booking Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
  h2, h4, h5 {
    font-size: 1.5rem;
  }
  table th, table td {
    font-size: 1.1rem;
    padding: 0.75rem;
  }
  .btn {
    font-size: 1.1rem;
    padding: 0.6rem 1.2rem;
  }
</style>

<body>
<div class="container py-4">

  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">
        <i class="fas fa-calendar-check me-2"></i>
        Booking Details - ID: <span th:text="${booking.bookingId}"></span>
      </h4>
    </div>
    <div class="card-body">
      <div class="row mb-2">
        <div class="col-md-6">
          <strong>Appointment DateTime:</strong> <span th:text="${booking.appointmentDateTime}"></span>
        </div>
        <div class="col-md-6">
          <strong>Booking Date:</strong> <span th:text="${booking.bookingDate}"></span>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-6">
          <strong>Status:</strong> <span th:text="${booking.bookingStatus}"></span>
        </div>
        <div class="col-md-6">
          <strong>Payment Method:</strong> <span th:text="${booking.paymentMethod}"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <strong>Total Price:</strong> <span th:text="${booking.totalPrice}"></span>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">
        <i class="fas fa-spa me-2"></i>
        Services in this Booking
      </h5>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-bordered mb-0">
          <thead class="table-success">
          <tr class="text-center">
            <th>Service ID</th>
            <th>Service Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Duration (min)</th>
            <th>Price</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="entry : ${detailServiceMap}">
            <td th:text="${entry.key.serviceId}" class="text-center"></td>
            <td th:text="${entry.value.name}" class="text-center"></td>
            <td th:text="${entry.value.description}" class="text-center"></td>
            <td th:text="${entry.value.category}" class="text-center"></td>
            <td th:text="${entry.value.duration}" class="text-center"></td>
            <td th:text="${entry.value.price}" class="text-center"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <div class="text-end mt-3">
      <a href="/admin-booking" class="btn btn-secondary">Back to Bookings</a>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
