<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Link đến file CSS sidebar -->

</head>
<body>
<aside class="admin-sidebar" id="admin-sidebar" th:fragment="sidebar">
  <div class="logo">
    <a href="#">Bliss Admin</a>
  </div>
  <nav class="nav-menu">
    <div class="nav-item active">
      <a href="/admin-main" class="nav-link">
        <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
      </a>
    </div>
    <div class="nav-item">
      <a href="#" class="nav-link">
        <i class="fas fa-users"></i> <span>Users</span>
      </a>
    </div>
    <div class="nav-item">
      <a href="/admin-service" class="nav-link">
        <i class="fas fa-spa"></i> <span>Services</span>
      </a>
    </div>
    <div class="nav-item">
      <a href="#" class="nav-link">
        <i class="fas fa-calendar-alt"></i> <span>Bookings</span>
      </a>
    </div>
    <div class="nav-item">
      <a href="#" class="nav-link">
        <i class="fas fa-comments"></i> <span>Reviews</span>
      </a>
    </div>
    <div class="nav-item">
      <a href="#" class="nav-link">
        <i class="fas fa-chart-bar"></i> <span>Reports</span>
      </a>
    </div>
    <div class="nav-item">
      <a onclick="logout()" href="#" class="nav-link">
        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
      </a>
    </div>
  </nav>
</aside>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    let currentUrl = window.location.pathname;

    // Tìm tất cả các mục menu
    let menuItems = document.querySelectorAll('.nav-item');

    menuItems.forEach(item => {
      let link = item.querySelector('a');
      if (link && link.getAttribute('href') === currentUrl) {
        item.classList.add('active');
      } else {
        item.classList.remove('active');
      }
    });
  });
</script>

</body>
</html>
